<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"> 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lisa Ciszek Art</title>
</head>

<body>
  <div id="header"></div>

<section id="homeGallery">
<figure><img src="https://raw.githubusercontent.com/ZachSimighean/lisaciszekart/refs/heads/main/images/Macrorose.jpg"></figure>
<figure><img src="https://raw.githubusercontent.com/ZachSimighean/lisaciszekart/refs/heads/main/images/shells.jpg"></figure>
<figure><img src="https://raw.githubusercontent.com/ZachSimighean/lisaciszekart/refs/heads/main/images/Wave.jpg"></figure>
<figure><img src="https://raw.githubusercontent.com/ZachSimighean/lisaciszekart/refs/heads/main/images/woodieYouRatherBeSurfing.jpg"></figure>
<figure><img src="https://raw.githubusercontent.com/ZachSimighean/lisaciszekart/refs/heads/main/images/floraMingo.jpg"></figure>
<figure><img src="https://raw.githubusercontent.com/ZachSimighean/lisaciszekart/refs/heads/main/images/HeidiRanger.jpg"></figure>
<figure><img src="https://raw.githubusercontent.com/ZachSimighean/lisaciszekart/refs/heads/main/images/Mollie.jpg"></figure>
<figure><img src="https://raw.githubusercontent.com/ZachSimighean/lisaciszekart/refs/heads/main/images/MyFridaBlythedollportrait.jpg"></figure>
<figure><img src="https://raw.githubusercontent.com/ZachSimighean/lisaciszekart/refs/heads/main/images/Charlie.jpg"></figure>
<figure><img src="https://raw.githubusercontent.com/ZachSimighean/lisaciszekart/refs/heads/main/images/ripeningBlueberries.jpg"></figure>
<figure><img src="https://raw.githubusercontent.com/ZachSimighean/lisaciszekart/refs/heads/main/images/Chevy.jpg"></figure>
<figure><img src="https://raw.githubusercontent.com/ZachSimighean/lisaciszekart/refs/heads/main/images/rainbow.jpg"></figure>
</section>

  <div id="footer"></div>

<script>
  async function loadPart(id, file) {
    try {
      const res = await fetch(file);
      if (!res.ok) throw new Error(`Could not load ${file}`);
      const html = await res.text();
      document.getElementById(id).innerHTML = html;
    } catch (err) {
      console.error(err);
    }
  }

  // Load header and footer
  loadPart("header", "header.html");
  loadPart("footer", "footer.html");
</script>
</body>
</html>
